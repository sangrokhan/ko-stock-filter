name: Unit Tests & Coverage

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock black flake8 mypy

      - name: Run unit tests with coverage
        run: |
          pytest tests/ \
            --ignore=tests/integration/ \
            -v \
            --cov=services \
            --cov=shared \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=junit.xml \
            --tb=short
        env:
          PYTHONPATH: /home/runner/work/ko-stock-filter/ko-stock-filter

      - name: Generate coverage summary
        if: always()
        run: |
          if [ -f coverage.xml ]; then
            echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Extract coverage percentage
            COVERAGE=$(python -c "
            import xml.etree.ElementTree as ET
            tree = ET.parse('coverage.xml')
            root = tree.getroot()
            line_rate = float(root.attrib.get('line-rate', 0))
            print(f'{line_rate * 100:.2f}%')
            " 2>/dev/null || echo "N/A")

            echo "**Overall Coverage:** $COVERAGE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "See artifacts for detailed HTML coverage report." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: unit-tests-${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: junit.xml
          retention-days: 30

      - name: Check coverage threshold
        if: always()
        run: |
          COVERAGE=$(python -c "
          import xml.etree.ElementTree as ET
          try:
              tree = ET.parse('coverage.xml')
              root = tree.getroot()
              line_rate = float(root.attrib.get('line-rate', 0))
              print(f'{line_rate * 100:.1f}')
          except:
              print('0')
          ")

          echo "Coverage: $COVERAGE%"

          # Set minimum coverage threshold
          THRESHOLD=70

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below threshold $THRESHOLD%"
            echo "::warning::Code coverage ($COVERAGE%) is below the required threshold ($THRESHOLD%)"
          else
            echo "✅ Coverage $COVERAGE% meets threshold $THRESHOLD%"
          fi

  lint-and-type-check:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy isort
          pip install -r requirements.txt

      - name: Run Black (code formatter check)
        run: |
          black --check --diff services/ shared/ tests/
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: |
          isort --check-only --diff services/ shared/ tests/
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: |
          flake8 services/ shared/ tests/ \
            --max-line-length=100 \
            --exclude=__pycache__,*.pyc,.git,venv,env \
            --extend-ignore=E203,W503 \
            --count \
            --statistics
        continue-on-error: true

      - name: Run MyPy (type checking)
        run: |
          mypy services/ shared/ --ignore-missing-imports
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, lint-and-type-check]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "✅ **Unit Tests:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Unit Tests:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.lint-and-type-check.result }}" == "success" ]; then
            echo "✅ **Code Quality:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Code Quality:** Issues found (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Fail if unit tests failed
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "❌ CI/CD pipeline failed due to test failures"
            exit 1
          fi

          echo "✅ All critical checks passed!"
