[pytest]
# Integration test configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests requiring Docker Compose environment
    e2e: End-to-end workflow tests
    database: Database CRUD operation tests
    service: Service communication tests
    error_handling: Error handling and recovery tests
    slow: Tests that take longer to execute

# Test output
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Coverage
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Timeout
timeout = 300

# Asyncio
asyncio_mode = auto

# Directories to ignore
norecursedirs = .git .tox dist build *.egg

# Test order
# Run faster tests first
# testpaths = tests/integration
